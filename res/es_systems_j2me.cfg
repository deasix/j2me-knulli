<?xml version="1.0"?>
<systemList>
    <system>
        <fullname>J2ME</fullname>
        <name>j2me</name>
        <manufacturer>Sun Microsystems</manufacturer>
        <release>2002</release>
        <hardware>portable</hardware>
        <path>/userdata/roms/j2me</path>
        <extension>.jar .JAR</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>j2me</platform>
        <theme>j2me</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">freej2me</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
